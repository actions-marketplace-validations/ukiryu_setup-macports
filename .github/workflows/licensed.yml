name: Licensed

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    name: Check licenses
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        run: |
          for i in {1..3}; do
            npm ci && break || sleep 10
          done
      - run: npm run licensed-check
